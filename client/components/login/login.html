<div class="login-component">

  <form ng-submit="$ctrl.auth()" class="login-form" novalidate>

    <div class="col-md-12">
      <div class="form-group">
        <label for="login-form__email">Email</label>
        <input type="text" name="login__email" class="form-control" ng-model="$ctrl.loginForm.email" placeholder="user@domain.com">
      </div><!-- /.form-group -->
    </div><!-- /.col-md-12 -->

    <div class="col-md-12">
      <div class="form-group">
        <label for="login-form__password">Password</label>
        <input type="password" name="login__password" class="form-control" ng-model="$ctrl.loginForm.password" placeholder="•••••••••">
      </div><!-- /.form-group -->
    </div><!-- /.col-md-12 -->

    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </div><!-- /.col-md-6 -->
    </div><!-- /.form-group -->

  </form><!-- /.login-form -->

</div><!-- /.login-component -->
