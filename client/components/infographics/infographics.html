<div id="infographics-page">

  <!-- Left sidebar -->
  <div id="infographics-page__left-sidebar" class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">Infographics</div><!-- /.panel-heading -->

      <div class="list-group">
        <a ui-sref="infographics({ month: archive.month })" ui-sref-active="active" class="list-group-item" ng-repeat="archive in $ctrl.infographicsArchive">
          {{archive.month | dateFilter:'MMMM yyyy'}}
        </a><!-- /.list-group-item -->
      </div><!-- /.list-group -->
    </div><!-- /.panel panel-default -->
  </div><!-- /#infographics-page__left-sidebar.col-md-3 -->

  <!-- Content -->
  <div id="infographics-page__content" class="col-md-9">
    <h1 class="page__title">
      Infographics

      <label class="upload pull-right" ngf-select="$ctrl.uploadInfographics($file)">
        <span class="btn btn-default upload__label">Upload new infographics</span>
        <input type="file" class="upload__input" name="upload_infographics">
      </label>
    </h1>

    <infographics-wall infographics="$ctrl.infographics"></infographics-wall>
  </div><!-- /#infographics-page__content.col-md-9 -->

</div><!-- /#infographics-page -->
