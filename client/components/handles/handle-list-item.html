<div class="handle">
  <div class="handle__meta">
    <a ui-sref="handle({ id: $ctrl.handle.id })" class="tweet__user">
      <img ng-src="{{$ctrl.handle.profile.image}}" alt="" class="tweet__avatar">
      <span class="tweet__user__name">{{$ctrl.handle.name}}</span>
      <span class="tweet__user__username">@{{$ctrl.handle.username}}</span>
    </a><!-- /.tweet__user -->

    <span class="handle__type handle__type--{{$ctrl.handle.meta.type}} badge">{{$ctrl.handle.meta.type | capitalize}}</span>
  </div><!-- /.handle__meta -->

  <div class="handle__topics">
    <span class="label handle__topic" ng-repeat="topic in $ctrl.handle.topics">
      {{topic.name}}
      <span class="handle__topic__delete" ng-click="$ctrl.deleteTopic(topic)"><i class="glyphicon glyphicon-remove"></i></span>
    </span>

    <div class="btn-group handle__add-topic-menu-group">
      <select class="handle__add-topic-menu" ng-model="$ctrl.selectedTopicId" ng-change="$ctrl.addTopic()" data-live-search="true" data-style="btn-default btn-sm" ng-options="topic.id as topic.name for topic in $ctrl.availableTopics">
      </select>
      <button class="btn btn-default btn-sm handle__add-topic-menu-close" type="button"><i class="glyphicon glyphicon-remove"></i></button>
    </div><!-- /.handle__add-topic-menu -->

    <a href="#" class="handle__add-topic-button"> + add topic</a>
  </div><!-- /.handle__topics -->

  <div class="handle__klout-score">
    Klout: <span class="handle__klout-score__score">50.00</span>
  </div><!-- /.handle__klout-score -->

  <div class="handle__remove">
    <button class="btn btn-danger handle__remove-button" ng-click="$ctrl.deleteHandle()"><i class="glyphicon glyphicon-trash"></i></button>
  </div><!-- /.handle__remove -->

</div><!-- /.handle -->
